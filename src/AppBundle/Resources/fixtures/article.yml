        title: Il réussit à s’évader du labyrinthe imprimé au dos de son paquet de céréales
        lead: |
            Béziers – C’est un exploit dont peu de Français oseraient seulement rêver. Ce matin, Bafien*,
            un jeune contrôleur de gestion de 29 ans, est parvenu à trouver la sortie du labyrinthe de
            son paquet de céréales Coco Pops dont il était retenu captif depuis plusieurs heures. Reportage
        body: |
            Enveloppé dans une couverture thermique, les mains encore tremblantes, serrées autour d’un gobelet
            de café fumant, Bafien retrouve peu à peu ses esprits : « Je n’y croyais plus », raconte-t-il aux
            journalistes. « J’étais épuisé. Physiquement. Mentalement. J’étais prêt à abandonner.
            C’est alors que j’ai aperçu la cascade chocolatée du Roi Coco », raconte-t-il encore sous le choc.

            Une jungle aux milles saveurs et un trésor délicieux

            La journée avait pourtant bien commencé. Ce matin, comme tous les matins, Bafien se sert en guise
            de petit-déjeuner un bol de ses céréales préférées achetées à la supérette du coin. Mais, alors
            qu’il parcourt la liste des ingrédients, un nouveau jeu attire son attention : « Ça parlait
            d’aventures, d’une jungle aux milles saveurs et d’un trésor délicieux… Je n’ai pas su résister »,
            se souvient-il amèrement.

            Mais très vite l’aventure vire au cauchemar. Bafien réalise que la première entrée du labyrinthe
            mène à un vulgaire cul-de-sac. « J’aurais pu en rester là, surtout que j’étais en retard pour
            le boulot. Mais il y avait quatre autres entrées à essayer… », regrette-t-il. Au bout de la
            troisième, les nerfs du jeune homme lâchent. « Il fallait que je sorte mais je ne savais même
            plus où était l’entrée ! », ajoute-t-il avant d’exploser en sanglots, le paquet serré contre lui.

            Quelle vie après le labyrinthe ?
            « Bafien a eu de la chance, beaucoup de chance », commente le médecin urgentiste après avoir
            longuement examiné les pupilles du rescapé. « Se risquer sans expérience dans un labyrinthe
            céréalier c’est de la folie ! Il faut une condition physique impeccable et des nerfs solides.
            Même les enfants les plus entraînés hésitent à deux fois avant de s’y aventurer ! »

            Interrogé sur ce qu’il compte faire par la suite, le jeune homme dont les jours ne sont pas
            en danger reste optimiste : « Profiter de chaque jour, passer du temps avec ma famille, mes
            amis et peut-être, qui sait, trouver l’amour. Au final j’ai compris que le plus beau des
            trésors était la liberté », ajoute-t-il avant de recevoir un mail de licenciement de son employeur.
        createdAt: "2017-03-10 12:00:00"
