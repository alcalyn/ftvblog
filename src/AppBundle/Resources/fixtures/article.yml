    article-2:
        title: Il met son fils à la porte après avoir trouvé le dernier Marc Levy sous son matelas
        lead: |
            Grenoble – Bernard, 59 ans, a décidé de virer son fils du foyer familial après avoir découvert
            le dernier livre de Marc Levy sous le matelas de son lit.
        body: |
            « Mince, j’ai dû mal voir ce que c’était en l’achetant puis en le mettant sous mon matelas »,
            avait dit son fils alors que le document était placé dans une enveloppe sur laquelle étaient
            marqués les mots « privé » et « ne pas toucher », avant de continuer à essayer de fournir des
            excuses peu convaincantes telles que « je le garde pour un ami » ou « quelqu’un a dû le mettre
            là quand j’étais absent ». En attendant, son père ne lui a toujours pas dit pourquoi il était
            en train de fouiller dans sa chambre. « j‘avais perdu un truc », a-t-il vaguement mentionné
            avant de continuer à critiquer son fils alors que lui-même cache, sous le canapé familial,
            des magazines de chasse et de pêche.

            Selon le « fils indigne », ce qu’il fait dans son intimité ne regarde que lui et sa compagne.
            Cette dernière lui ayant fait découvrir l’auteur avant qu’il en devienne fan jusqu’à posséder
            un exemplaire contenant plusieurs marque-pages de différentes couleurs, placés à différents
            chapitres comme s’il s’agissait d’un livre de cours.

            Ce jeune homme qui a préféré rester anonyme avait pourtant pris ses précautions : « Je l’ai
            commandé sur internet et j’avais pris l’option emballage secret pour pas que mon père se doute
            de quelque chose, parce que le mois dernier je m’étais fait griller avec le livre “Ta deuxième
            vie commence quand tu comprends que tu n’en as qu’une”. »
        createdAt: "2017-03-07 14:42:42"
        createdBy: "Le Gorafi"
